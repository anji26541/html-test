<!DOCTYPE html>

    <title>HTML TEST</title>

<body>
    <!--first question-->
    <h2>1.Login Form</h2>
    <form action="/submit" method="POST">

        <label for="username">Username:</label>
        <input type="text" placeholder="Enter your name"id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="enter your password"id="password" name="password" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <br>
    <br>


    <!--second question-->
    <h2>2.Sample Form</h2>
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <br>
        <label for="datepicker">Date Picker:</label>
        <input type="datepicker" id="datepicker" name="datepicker"><br>
        <br>
        <button>Submit</button>
    </form>
    <br>
    <br>
